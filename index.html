<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ooxx</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container board">
    <div class="row justify-content-center">
      <div class="col-sm-4 border border-dark block unclicked" data-index=1></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=2></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=3></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4 border border-dark block unclicked" data-index=4></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=5></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=6></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4 border border-dark block unclicked" data-index=7></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=8></div>
      <div class="col-sm-4 border border-dark block unclicked" data-index=9></div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-12 d-flex justify-content-center">
        <div class="statement border border-dark mr-2"></div>
        <button type="button" class="btn btn-outline-dark" data-reset>Reset</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-12 d-flex justify-content-center">
        <div class="btn-group btn-group-toggle mode-selector" data-toggle="buttons">
          <label class="btn btn-outline-dark">
            <input type="radio" name="player" value="single" checked />☝
          </label>
          <label class="btn btn-outline-dark">
            <input type="radio" name="player" value="duo" />✌
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
